<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reseter.css/1.0.8/reseter.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="container col-8 mt-5">
        <div class="row">
            <button class="button col-3 btn" onclick="openPage('Home',this,'red')">Home</button>
            <button class="button col-3 btn" onclick="openPage('News',this, 'green')">News</button>
            <button class="button col-3 btn" onclick="openPage('Contact',this, 'blue')">Contact</button>
            <button class="button col-3 btn" onclick="openPage('About',this, 'orange')">About</button>

            <div id="Home" class="content">
                <h3>Home</h3>
                <p>Home is where the heart is..</p>
            </div>

            <div id="News" class="content">
                <h3>News</h3>
                <p>Some news this fine day!</p>
            </div>

            <div id="Contact" class="content">
                <h3>Contact</h3>
                <p>Get in touch, or swing by for a cup of coffee.</p>
            </div>

            <div id="About" class="content">
                <h3>About</h3>
                <p>Who we are and what we do.</p>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
