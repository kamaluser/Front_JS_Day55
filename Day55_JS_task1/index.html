<body>

    <div class="container mt-5">
        <div class="header">
            <h2>My To Do List</h2>
            <input type="text" id="input" placeholder="Title...">
            <button type="submit" class="button">Add</button>
          </div>
          
          <ul id="list">
            <li>Hit the gym</li>
            <li class="checked">Pay bills</li>
            <li>Meet George</li>
            <li>Buy eggs</li>

          </ul>
    </div>
